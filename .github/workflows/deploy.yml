name: Remote SSH Command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: DEPLOY
    steps:
      - name: Execute remote SSH commands using key
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "===== WHOAMI OUTPUT ====="
            whoami
            echo "=========================="
            echo "===== LS OUTPUT ====="
            ls -al
            echo "======================"
